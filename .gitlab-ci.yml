stages:
  - develop

.deploy-development:
  stage: develop
  services:
    - kroniak/ssh-client
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY_STG" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh -i c/Users/12400F/.ssh/id_rsa good@45.118.132.204 "cd jarvan && git checkout develop && git pull && make compose_dev"


deploy:development:
  extends: .deploy-development
  variables:
    SSH_PRIVATE_KEY_STG: ${SSH_PRIVATE_KEY}
  only:
    - develop
